<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Local Weather App (Final)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<title>Local Weather App</title>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div>
    <div class="content well">
        <h1 class="block-text-center engraved-text" style="padding-bottom: 15px; margin-bottom: -7px;">Your Local Weather</h1>
        <div id="temp-cel">Loading...</div>
        <div id="additional-description" style="padding-bottom: 15px;" class="col">Loading...</div>
        <img id="weather-img" style="margin: 0px; margin-top: -30px; padding: 0px;"></img>
        <div class="row">
            <div class="col-6">
                <button type="button" id="cel-to-fahr" style="float: right;">Fahrenheit</button>
            </div>
            <div class="col-1">
                <button type="button" id="fahr-to-cel" style="padding-left: 20px; padding-right: 20px;">Celsius</button>
            </div>
        </div>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/systemjs-plugin-json/0.3.0/json.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
